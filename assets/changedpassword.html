<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Changed Password</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/changedpassword.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <nav>
                <img class="image" src="./images/facebook-icon.png">
                <input type="search" class="search" placeholder="Search Facebook">

                <a class="search-icon"><i class="fa fa-search checked"></i></a>

                <a class="icons-container" href="../index.html"><i class="fa fa-home"></i></a>
                <a class="icons-container" href="##"><i class="fa fa-male checked"></i></a>
                <a class="icons-container" href="##"><i class="fa fa-tv checked"></i></a>
                <a class="icons-container" href="##"><i class="fa fa-shopping-cart checked"></i></a>
                <a class="icons-container" href="##"><i class="fa fa-group checked"></i></a>

                <a class="icons-wrapper" href="##"><i class="fa fa-user-circle checked"></i></a>
                <a class="icons-wrapper" href="##"><i class="fa fa-bell-o checked"></i></a>
            </nav>
        </header>
        <main>
            <div class="full-page">
                <div class="heading">
                    Password changed
                </div>
                <div class="content-container">
                    If you think that someone else may have known your old password,
                    it's a good idea to log out of any other phones and 
                    computers and check for recent<br> changes to your account.
                </div>
                <div class="login-container">
                    <div class="log-out">
                        Logout of other devices
                            <input type="radio" class="checkbox">
                                <small><br>we'll help you check for recent changes next.</small>
                    </div>
                    <div class="logged-in">
                            Stay logged in
                                <input type="radio" class="checkbox">
                    </div>
                </div>
                <div class="click">
                    <a href="./changedpassword.html"><button class="btn">Continue</button></a>
                </div>
                
            </div>
        </main>
    </body>
</html>

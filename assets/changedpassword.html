<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Changed Password</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/newpassword.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <nav>
                <img class="ghost" src="./images/facebook-icon.jpg">
                <input type="search" class="search" placeholder="Search Facebook">
                <a class="home-icon" href="../index.html"><i class="fa fa-home checked"></i></a> 
            </nav>
        </header>
        <main>
            <div class="full-page">
                <div class="heading">
                    Password changed
                </div>
                <div class="content1">
                    If you think that someone may have known your old password,
                    it's a good idea that you log out of any other phones and 
                    computers and check for recent changes in your account.
                </div>

                <div class="login-container">
                    Logout of other devices
                        <input type="radio" class="checkbox">
                            <small><br>we'll help you to check for recent changes next.</small>
                        <p>
                            <span>Stay logged in</span>
                                <input type="radio" class="checkbox">
                        </p>
                </div>

                <div class="clicks1">
                    <a href="./changedpassword.html"><button class="btnn2">Continue</button></a>
                </div>
                
            </div>
        </main>
    </body>
</html>
